<fs-autocomplete-chips
    [fetch]="fetch"
    [(ngModel)]="model"
    [label]="'Select &amp; Order Accounts'"
    [orderable]="true"
    [multiple]="true"
    [fetchOnFocus]="true"
    chipImage="image"
    name="model">
  <ng-template
      fsAutocompleteObject
      let-object="object">
    {{ object.firstName }} {{ object.lastName }}
  </ng-template>
</fs-autocomplete-chips>
<fieldset>
  {{ model | json }}
</fieldset>
