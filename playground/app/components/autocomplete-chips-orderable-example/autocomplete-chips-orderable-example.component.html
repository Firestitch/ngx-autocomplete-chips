<fs-autocomplete-chips
    [fetch]="fetch"
    [(ngModel)]="model"
    placeholder="Select &amp; Order Accounts"
    [orderable]="true"
    chipImage="image"
    name="model">
  <ng-template fsAutocompleteObject let-object="object">
    {{object.firstName}} {{object.lastName}}
  </ng-template>
  <ng-template fsAutocompleteChipSuffix let-object="object">
    <a (click)="click(object)"><mat-icon>launch</mat-icon></a>
  </ng-template>
</fs-autocomplete-chips>
<fieldset>
  {{ model | json }}
</fieldset>
